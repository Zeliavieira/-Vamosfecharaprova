    function criarQuestionario() {
      const quiz = document.getElementById('quiz');
      perguntas.forEach((q, index) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.innerHTML = `<strong>${q.pergunta}</strong><div class="options">` +
          q.opcoes.map((op, i) => `
            <label>
              <input type="radio" name="q${index}" value="${i}">
              ${op}
            </label>`).join('') +
          `</div>`;
        quiz.appendChild(div);
      });
    }

    function verificarRespostas() {
      perguntas.forEach((q, index) => {
        const radios = document.getElementsByName(`q${index}`);
        let selectedValue = null;
        radios.forEach((radio, i) => {
          const label = radio.parentElement;
          label.classList.remove('correct', 'wrong');
          if (radio.checked) {
            selectedValue = i;
          }
        });

        radios.forEach((radio, i) => {
          const label = radio.parentElement;
          if (i === q.correta) {
            label.classList.add('correct'); // Cor verde para a alternativa correta
          }
          if (i === selectedValue && selectedValue !== q.correta) {
            label.classList.add('wrong'); // Cor vermelha para a alternativa errada
          }
        });
      });
    }
